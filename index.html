<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>guess the word</header>
        <div class="content">
            <input class="hiddin" type="text" maxlength="1" >
            <div class="inputs"></div>
            <h3>hint: <span class="hint"></span></h3>
            <h3>remaining guess:<span class="remaining-guess"></span></h3>
            <h3>wrong letters:<span class="incorrect"></span></h3>
            <button class="reset">reset game</button>
        </div>
    </div>
    <script src="word.js"></script>
    <script src="main.js"></script>
</body>
</html>
